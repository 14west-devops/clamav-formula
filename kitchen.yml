# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  cap_add:
    - SYS_PTRACE

platforms:
  - name: debian-9-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:debian-9
  - name: ubuntu-1804-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:ubuntu-18.04
  - name: centos-7-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:centos-7

provisioner:
  name: salt_solo
  log_level: info
  salt_install: none
  require_chef: false
  formula: clamav
  log_level: <%= ENV['SALT_DEBUG_LEVEL'] || 'info' %>
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
      '*':
        - clamav
  pillars:
    top.sls:
      base:
        '*':
          - clamav
  pillars-from-files:
    clamav.sls: pillar.example

verifier:
  name: serverspec
  use_sudo: yes
  sudo_path: true

suites:
  - name: deb
    excludes:
      - centos-7-2019-2-py3
    verifier:
      default_pattern: true
      bundler_path: '/usr/local/bin'
      rspec_path: '/usr/local/bin'
      env_vars:
        SUDO: true
    provisioner:
      pillars-from-files:
        clamav.sls: test/integration/deb/pillar.example.debian

  - name: rpm
    excludes:
      - debian-9-2019-2-py3
      - ubuntu-1804-2019-2-py3
    verifier:
      default_pattern: true
      bundler_path: '/usr/local/bin'
      rspec_path: '/usr/local/bin'
      env_vars:
        SUDO: true
    provisioner:
      dependencies:
        - name: epel
          repo: git
          source: https://github.com/saltstack-formulas/epel-formula.git
      state_top:
        base:
          '*':
            - epel
            - clamav
      pillars-from-files:
        clamav.sls: test/integration/rpm/pillar.example.redhat
      pillars:
        top.sls:
          base:
            '*':
            - epel
            - clamav
        epel.sls:
          disabled: false

  - name: pkg
    excludes:
      - debian-9
      - ubuntu-16.04
      - centos-7
    provisioner:
      salt_bootstrap_options: -p git -p curl -p ca_root_nss -p py27-pip -p python -p bash
    verifier:
      name: inspec
      default_pattern: true
      env_vars:
        SUDO: true
    provisioner:
      state_top:
        base:
          '*':
            - clamav
      pillars-from-files:
        clamav.sls: test/integration/pkg/pillar.example.freebsd
      pillars:
        top.sls:
          base:
            '*':
            - clamav
